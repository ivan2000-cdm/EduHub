security:
    # Хэширование паролей
    password_hashers:
        App\Entity\User:
            algorithm: auto

    # Определение источника данных для пользователей
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        # Для dev-режима
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Роут для авторизации через JWT
        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login
                username_path: username
                password_path: password
                success_handler: App\Security\CustomAuthenticationSuccessHandler
                failure_handler: App\Security\CustomAuthenticationFailureHandler

        # Все API-роуты защищены JWT
        api:
            pattern: ^/api
            stateless: true
            jwt: ~

    # Правила доступа
    access_control:
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
